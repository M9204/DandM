<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تقرير تواصلي من القلب 💌</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    button {
      background-color: #d63384;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c02573;
    }
    .whatsapp-button {
      display: block;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>

  
<body>

  <h1>📝 تقرير تواصلي من القلب 💌</h1>

  <label>إلى (حبيبي):</label>
  <input type="text" placeholder="مثال: حبيبي محمد">

  <label>من (اسمك):</label>
  <input type="text" placeholder="اسمك الجميل">

  <label>التاريخ:</label>
  <input type="date">

  <label>1. 💭 كيف أشعر في هذه الفترة؟</label>
  <textarea placeholder="اكتبي مشاعرك بصراحة..."></textarea>

  <label>2. 💔 ما الذي يزعجني أو يؤلمني حاليًا؟</label>
  <textarea placeholder="ما الذي يضايقك؟ مني أو من غيري؟"></textarea>

  <label>3. 🤷‍♀️ ما الذي أحتاجه منك فعلًا؟</label>
  <textarea placeholder="هل تحتاجين أن أستمع؟ أن أكون بجانبك؟"></textarea>

  <label>4. 🧠 ما الذي أتمنى أن تفهمه عني أكثر؟</label>
  <textarea placeholder="مثلاً: أحتاج وقتي، أو أعبّر بطريقتي..."></textarea>

  <label>5. 💡 اقتراحات أو خطوات أحب أن نبدأ بها:</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> أن نخصص وقتًا للحديث الهادئ</label>
    <label><input type="checkbox"> أن تحاول فهم مشاعري بدون الحكم عليها</label>
    <label><input type="checkbox"> أن نضع حدودًا واضحة للأشياء التي تزعجنا</label>
    <label><input type="checkbox"> أن تفاجئني بشيء بسيط يُشعرني أنك تهتم</label>
    <label><input type="checkbox"> أخرى: <input type="text" placeholder="اقتراح خاص بي..."></label>
  </div>

  <label>6. 🫶 كلمة من قلبي لك:</label>
  <textarea placeholder="اكتبي أي شيء من قلبك 💌"></textarea>

  <label>📍 مكان كتابة التقرير (اختياري):</label>
  <input type="text" placeholder="مثال: غرفتي، الكورنيش...">

  <button onclick="sendTextReport()">حفظ التقرير</button>

  <!-- زر واتساب -->
  <a class="whatsapp-button"
   href="https://wa.me/97477235756?text=💌%20لقد%20قمت%20بإعداد%20تقرير%20PDF%20من%20قلبي%20إليك.%20سأرفقه%20الآن%20❤️"
   target="_blank">
  📤 أرسل الرابط عبر WhatsApp بعد تحميل الـ PDF
</a>


  <div class="footer">© صفحة تعبّر عنكِ.. لتقربي بين القلوب ❤️</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init('CIxJTBuY6z0zDygZB'); // ضع هنا User ID من EmailJS

  function sendTextReport() {
    const toName = document.querySelectorAll('input')[0].value;
    const fromName = document.querySelectorAll('input')[1].value;
    const date = document.querySelectorAll('input[type="date"]')[0].value;

    const answers = document.querySelectorAll('textarea');
    const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
    const otherSuggestion = document.querySelector('.checkbox-group input[type="text"]').value;
    const location = document.querySelectorAll('input[type="text"]')[2].value;

    let suggestions = '';
    checkboxes.forEach((box, i) => {
      if (box.checked) {
        suggestions += `- ${box.parentElement.textContent.trim()}\n`;
      }
    });

    if (otherSuggestion.trim()) {
      suggestions += `- أخرى: ${otherSuggestion.trim()}\n`;
    }

    const report = `
📌 تقرير تواصلي من القلب 💌

إلى: ${toName}
من: ${fromName}
التاريخ: ${date}

1. 💭 كيف أشعر في هذه الفترة؟
${answers[0].value}

2. 💔 ما الذي يزعجني أو يؤلمني حاليًا؟
${answers[1].value}

3. 🤷‍♀️ ما الذي أحتاجه منك فعلًا؟
${answers[2].value}

4. 🧠 ما الذي أتمنى أن تفهمه عني أكثر؟
${answers[3].value}

5. 💡 اقتراحات أو خطوات أحب أن نبدأ بها:
${suggestions.trim()}

6. 🫶 كلمة من قلبي لك:
${answers[4].value}

📍 مكان كتابة التقرير: ${location || 'غير محدد'}
    `;

    // تحويل النص إلى base64 لتضمينه كمرفق
    const blob = new Blob([report], { type: 'text/plain' });
    const reader = new FileReader();

    reader.onload = function () {
      const base64 = reader.result.split(',')[1];

      emailjs.send('service_bgfjjx9', 'template_qay148z', {
        to_email: 'fattahvic@gmail.com',
        message: '💌 تم إرسال تقرير تواصلي من القلب إليك ❤️',
        file: base64,
        filename: "report.txt"
      }).then(function () {
        alert('✅ تم إرسال التقرير إلى fattahvic@gmail.com');
      }, function (error) {
        alert('❌ فشل الإرسال: ' + JSON.stringify(error));
      });
    };

    reader.readAsDataURL(blob);
  }
</script>


</body>
</html>
